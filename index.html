            "Đề 5": [
                {id:501,question:"Xác định phát biểu sai về tác dụng của dòng một chiều lên cơ thể:",options:["Làm giảm đau do làm tăng tính đáp ứng của thần kinh cảm giác.","Gây nên phản ứng hoá học, tạo chất mới ở vùng cơ thể dưới các điện cực.","Dẫn iôn vào trong hoặc ra ngoài cơ thể theo chiều xác định.","Làm dãn mạch, tăng cường khả năng trao đổi chất ở mô, cơ quan có dòng đi qua."],correctAnswer:0},
                {id:502,question:"Áp suất máu giảm dần từ cửa thất trái đến cửa nhĩ phải thì khoảng làm giảm áp suất nhiều nhất là:",options:["Động mạch chủ.","Mao động mạch và mao tĩnh mạch.","Tĩnh mạch chủ.","Tiểu động mạch và tiểu tĩnh mạch."],correctAnswer:3},
                {id:503,question:"Điểm cực cận của mắt là:",options:["điểm trên trục nhìn cách mắt 25cm;","điểm gần nhất tên trục nhìn mà đặt vật ở đó, mắt còn nhìn thấy rõ, khi điều tiết tối đa;","điểm gần nhất mà mắt còn nhìn rõ;","điểm gần nhất mà mắt người không cần điều tiết còn thấy rõ."],correctAnswer:1},
                {id:504,question:"Xác định phát biểu sai về đặc điểm của quá trình quang hợp xảy ra ở hệ thống sống:",options:["Để khử một phân tử CO2 cần không ít hơn 3 phôtôn.","Hiệu suất lượng tử vào khoảng 1/8 ( 1/4.","Quá trình quang hợp làm tăng entropi của hệ.","Chất diệp lục (Clorôphin) là sắc tố cơ bản của quá trình quang hợp."],correctAnswer:2},
                {id:505,question:"Một trong những đặc trưng quan trọng của tác dụng quang động lực là:",options:["Quá trình được bắt đầu với việc tạo ra trạng thái kích thích triplet của phức chất chất màu - ôxi.","Quá trình được bắt đầu với việc tạo ra trạng thái kích thích triplet của phức chất cơ chất – chất màu.","Quá trình được bắt đầu với việc tạo ra trạng thái kích thích triplet của cơ chất.","Quá trình được bắt đầu với việc tạo ra trạng thái kích thích singlet của chất màu."],correctAnswer:3},
                {id:506,question:"Khi ánh sáng có độ rọi nhỏ (thị giác Scoto)",options:["Cả 2 loại tế bào cảm thụ ánh sáng đều tham gia vào quá trình nhìn","Tùy thuộc thời gian ánh sáng tác dụng lên võng mạc, tương ứng sẽ có một loại tế bào cảm thụ ánh sáng tham gia vào quá trình nhìn .","Chỉ có tế bào nón tham gia vào quá trình nhìn","Chỉ có tế bào que tham gia vào quá trình nhìn ."],correctAnswer:3},
                {id:507,question:"Trong quá trình hình thành một xung điện thế hoạt động, sự thiết lập lại trạng thái phân cực ban đầu rất nhanh chóng (pha tái phân cực) là nhờ",options:["Tính thấm của màng tế bào đối với ion Na+  tăng đột biến.","Tính thấm của màng tế bào đối với ion K+ bắt đầu tăng mạnh","Hoạt động mạnh lên của các bơm Natri","Cả ba yếu tố trên"],correctAnswer:1},
                {id:508,question:"Để mắt nhìn được vật và phân biệt được hai điểm đầu - cuối của vật: \t I.  Vật phải đặt trong khoảng điều tiết của mắt.  \t II.  Góc nhìn vật phải lớn hơn năng suất phân ly của mắt.  \t III.  Góc nhìn vật lớn hơn góc phân ly tối thiểu.  \t IV. Vật phải tồn tại ở một vị trí trong khoảng thời gian lớn hơn ngưỡng nhìn của mắt. Ta phải có:",options:["I, III và IV","I và II","I, II và IV","I và III"],correctAnswer:3},
                {id:509,question:"Một nguồn phóng xạ tại thời điểm ban đầu có No hạt nhân có khả năng phân rã. Sau ..............(I)............... số hạt nhân có khả năng phân rã còn lại trong nguồn là ...........(II)........",options:["I : 2 chu kỳ bán rã ; II : No/2","I : 3 chu kỳ bán rã ; II : No/3","I : 3 chu kỳ bán rã ; II : No/9","I : 3 chu kỳ bán rã ; II : No/8"],correctAnswer:3},
                {id:510,question:"Một trong những điều kiện để xảy ra tác dụng quang động lực là chất hoạt hóa (chất màu) phải có:",options:["Khả năng huỳnh quang.","Phổ hấp thụ trùng với phổ hấp thụ của cơ chất.","Phổ tác dụng trùng với phổ hấp thụ của cơ chất.","Khả năng lân quang."],correctAnswer:3},

                {id:512,question:"Ở điện tâm đồ người bình thường:",options:["Sóng QRS biểu hiện sự kích thích của tâm nhĩ.","Sóng P thể hiện sự kích thích của tâm thất.","Khoảng cách TP biểu hiện thời gian tim co bóp hết cỡ.","Khoảng ST tương ứng thời kì kích thích bao trùm tất cả các cơ tim."],correctAnswer:3},
                {id:513,question:"Mắt viễn thị là mắt:",options:["nhìn rõ các vật ở xa vô cùng, như mắt thường, nhưng không nhìn rõ các vật ở gần.","ở trạng thái nghỉ có tiêu điểm ở sau võng mạc;","có điểm cực cận như mắt thường;","có khả năng nhìn xa mà không cần điều tiết;"],correctAnswer:1},
                {id:514,question:"Về tính dẫn điện của cơ thể:",options:["Cơ thể là một mạch điện tổ hợp phức tạp của R, L, C.","Cơ thể là một mạch điện tổ hợp chủ yếu của điện trở thuần R.","Các chất dịch trong cơ thể có hoà tan các muối vô cơ nên có khả năng dẫn điện.","Các phần tử tải điện chính trên cơ thể là điện tử."],correctAnswer:2},
                {id:515,question:"Cơ sở để phân loại các tia phóng xạ:",options:["Khả năng iôn hoá vật chất của chúng","Tác dụng khác nhau của từ trường và điện trường đối với chúng","Khả năng đâm  xuyên qua vật chất của chúng","Khả năng huỷ hoại tế bào sống của chúng"],correctAnswer:1},
                {id:516,question:"Nguyên nhân chính gây nên sự khử cực màng tế bào là:",options:["Sự tăng tính thấm màng đối với iôn Na+, K+, nhưng lệch pha nhau","Sự thay đổi đột biến tính thấm của màng đối với cả ba loại ion Na+, K+, Cl-","Sự tăng đột biến tính thấm của màng đối với ion Na+","Hoạt động mạnh lên của bơm natri"],correctAnswer:2},
                {id:517,question:"U238 sau bao nhiêu lần phân rã phát tia ( và bao nhiêu lần phân rã phát tia (- sẽ biến thành  Pb206?",options:["4 lần ( và 5 lần (-","8 lần ( và 4 lần (-","8 lần ( và 6 lần (-","6 lần ( và  2 lần (-"],correctAnswer:2},
                {id:518,question:"Dòng điện xoay chiều được ứng dụng trong",options:["Galvani liệu pháp","Cấp cứu rối loạn hay ngưng tim","Điện di dược chất","Phẫu thuật điện"],correctAnswer:3},
                {id:519,question:"Chọn phát biểu sai khi nhận xét về quá trình cảm thụ ánh sáng ở mắt:",options:["Đường cong nhạy sáng tương đối cho ta khái niệm về phổ tác dụng của quá trình nhìn","Trong quá trình nhìn quang năng đã biến thành hóa năng.","Đại lượng ngưỡng nhìn cho ta khái niệm hiệu suất lượng tử của quá trình nhìn","Quá trình nhìn là một quá trình quang sinh."],correctAnswer:2},
                {id:520,question:"Một trong những nguyên nhân gây ra tật cận thị ở mắt là:",options:["chiết suất của dịch thuỷ tinh tăng","đường kính của con mắt quá ngắn","độ cong của thuỷ tinh thể ở trạng thái nghỉ lớn hơn so với giá trị bình thường","độ cong của thuỷ tinh thể ở trạng thái nghỉ nhỏ hơn so với giá trị bình thường"],correctAnswer:2},
                {id:521,question:"Với một đồng vị phóng xạ thì chu kỳ bán rã của nó:",options:["Tăng theo thời gian.","Biến đổi phức tạp tuỳ điều kiện vật lý của môi trường.","Giảm theo thời gian.","Không thay đổi theo thời gian."],correctAnswer:3},

                {id:523,question:"Sau khi phát ra hạt (, hạt nhân nguyên tử mới tạo thành:",options:["Số khối giảm 2.","Kém 2 prôton so hạt nhân cũ.","Lùi 4 ô trong bảng tuần hoàn so hạt nhân nguyên tử cũ.","Kém 4 nơ tron so hạt nhân cũ."],correctAnswer:1},
                {id:524,question:"Mắt cận thị:",options:["Sau khi đeo kính đúng số, không điều tiết, vật ở vô cực tạo ảnh nằm trên võng mạc.","Vật đặt ở điểm cực viễn, phải điều tiết mới thấy rõ.","Phải sửa bằng kính có độ tụ dương.","Khi không điều tiết, tiêu điểm nằm sau võng mạc."],correctAnswer:0},
                {id:525,question:"Một vật ở rất xa tạo ảnh thật nằm ở tiêu điểm một dụng cụ quang học đơn giản. Dụng cụ quang học ấy là:",options:["Gương cầu lõm","Thấu kính phân kỳ","Lăng kính","Gương cầu lồi"],correctAnswer:0},
                {id:526,question:"Về kính sửa tật viễn thị:",options:["Mắt viễn thị đeo kính hội tụ để nhìn rõ vật ở xa vô cực như mắt không tật.","Mắt viễn thị đeo kính phân kỳ để nhìn rõ vật ở gần như mắt không tật.","Mắt viễn thị đeo kính phân kỳ để nhìn rõ vật ở xa vô cực như mắt không tật.","Mắt viễn thị đeo kính hội tụ để nhìn rõ vật ở gần như mắt không tật."],correctAnswer:0},
                {id:527,question:"Xác định phát biểu sai về kích thích cơ và thần kinh:",options:["Có thể dùng các yếu tố cơ, nhiệt, điện , quang, hoá để kích thích cơ và thần kinh.","Trong thí nghiệm người ta chủ yếu dùng điện để kích thích, cơ và thần kinh vì nó ít gây xâm hại hơn các kích thích khác (nhiệt, cơ, hoá) đối với  đối tượng thí nghiệm.","Các tế bào chỉ bị kích thích khi điện áp tác dụng lên chúng có biên độ biến đổi theo thời gian.","Độ nhạy cảm của các tế bào đối với mỗi loại kích thích thì khác nhau."],correctAnswer:1},
                {id:528,question:"Xác định điều sai trong các phát biểu về tác dụng gián tiếp của bức xạ ion hoá lên cơ thể sống:",options:["H2O2 là một chất ôxy hoá rất mạnh nên trong tổ chức có H2O2 nó sẽ phá huỷ phần lớn các phân tử hữu cơ ở đó.","Các gốc tự do tạo ra phát tán ra xa vùng bị chiếu xạ đầu tiên và tiếp tục gây hại .","Nếu hàm lượng O2 trong môi trường càng nhiều thì bức xạ iôn hoá càng dễ tạo H2O2.","Tổn thương do tác dụng gián tiếp dừng lại khi chiếu xạ chấm dứt."],correctAnswer:3},
                {id:529,question:"Chọn cụm từ thích hợp cho chỗ trống trong phát biểu sau: Đối với những đối tượng nghiên cứu có độ dày mỏng khác nhau, có khối lượng riêng khác nhau, chùm tia X đồng đều sẽ bị ....................... nhiều ít khác nhau, tạo nên chùm ló khác nhau.",options:["Nhiễu xạ","Phản xạ","Hấp thụ","Khúc xạ"],correctAnswer:2},
                {id:530,question:"Về trạng thái năng lượng của nguyên tử:",options:["Nguyên tử tồn tại ở những trạng thái có năng lượng bất kỳ gọi là các trạng thái dừng. Ở trạng thái dừng nguyên tử không bức xạ năng lượng.","Khi ở trạng thái có mức năng lượng En thấp, nguyên tử có thể hấp thụ phôtôn có năng lượng ( để chuyển sang trạng thái có năng lượng ( + En","Mọi bước chuyển từ mức năng lượng cao xuống mức năng lượng thấp đều kèm  theo sự phát sáng.","Khi nguyên tử từ trạng thái dừng có mức năng lượng Em lớn chuyển sang trạng thái dừng có mức năng lượng En nhỏ thì nguyên tử có thể phát ra một phôtôn có năng lượng là  (  = Em - En"],correctAnswer:3},
                {id:531,question:"Cơ chế tương tác giữa hạt vi mô tích điện với vật chất:",options:["Truyền toàn bộ năng lượng cho nguyên tử vật chất để iôn hoá nguyên tử vật chất.","Iôn hoá trực tiếp, nghĩa là truyền một phần năng lượng cho nguyên tử vật chất mỗi khi va chạm để iôn hoá chúng.","Iôn hoá gián tiếp, nghĩa là truyền một phần năng lượng cho nguyên tử vật chất để tạo ra nguồn iôn hoá thứ cấp.","Truyền toàn bộ năng lượng cho nguyên tử vật chất để tạo ra nguồn iôn hoá thứ cấp."],correctAnswer:1},
                {id:532,question:"Các tia phóng xạ có khả năng iôn hoá vật chất được là do:",options:["Các tia phóng xạ có thể truyền cho điện tử quĩ đạo năng lượng lớn hơn  năng lượng liên kết giữa điện tử với hạt nhân.","Các tia phóng xạ mang năng lượng rất lớn.","Các tia phóng xạ có khả năng đẩy hoặc hút điện tử  bật khỏi nguyên tử.","Cả A, B, C đều đúng."],correctAnswer:0},
                {id:533,question:"Các biện pháp tăng khả năng phân ly của kính hiển vi",options:["Giảm góc mở của vật kính để giảm hiệu ứng quang sai","Tăng bước sóng chiếu tới mẫu vật.","Giảm bước sóng chiếu tới mẫu vật","Giảm chiết suất của môi trường giữa tiêu bản và vật kính"],correctAnswer:2},
                {id:534,question:"Bức xạ đặc tính của phổ phát xạ tia X có bản chất là sóng điện từ, được phát ra khi:",options:["Điện tử được gia tốc đập vào anốt.","Điện tử được gia tốc nhảy từ vành ngoài vào vành trong của nguyên tử cấu tạo anốt và phát ra năng lượng dư thừa.","Điện tử chuyển động có gia tốc giữa anốt và katốt.","Cả A, B, C đều sai."],correctAnswer:3},
                {id:535,question:"Chọn đáp án sai về đăc điểm của đồng vị phóng xạ (ĐVPX) sử dụng trong phương pháp đánh dấu phóng xạ:",options:["ĐVPX tham gia vào quá trình trao đổi chất","ĐVPX phải hoàn toàn vô hại đối với cơ thể.","ĐVPX có chu kì bán rã nhỏ để nó được đào thải nhanh chóng ra khỏi cơ thể.","Cơ thể có thể tự đào thải chất đánh dấu phóng xạ."],correctAnswer:1},
                {id:536,question:"Một người mắt bình thường, điểm cực cận cách mắt 25cm , dùng kính hiển vi có độ dài ống kính 16cm , vật kính tiêu cự 0,4cm, thị kính tiêu cự 2cm. Độ bội giác khi người ấy ngắm chừng ở vô cực là:",options:["500","400","300","350"],correctAnswer:0},
                {id:537,question:"Khi tương tác với hạt vi mô tích điện, điện tử quĩ đạo của nguyên tử vật chất sẽ:",options:["Thu năng lượng, dịch chuyển từ quĩ đạo năng lượng thấp lên quĩ đạo năng lượng cao hơn và ở đó lâu dài.","Dao động trên quĩ đạo của nó và phát ra sóng điện từ.","Bật ra khỏi nguyên tử, điện tử ở nơi khác vào lấp chỗ trống, nguyên tử vẫn trung hoà.","Bật ra khỏi nguyên tử, tiếp tục tương tác với các điện tử quĩ đạo khác."],correctAnswer:3},
                {id:538,question:"Nhận xét về hệ số chất lượng tia Q của các bức xạ ion hóa có bản chất khác nhau khi gây tổn thương cho các tổ chức sinh học khác nhau:",options:["Q của tia ( lớn hơn Q của tia","Q của ( gấp 5 lần Q của (.","Q của ( gấp 20 lần Q của tia X.","Q của prôton gấp 20 lần Q của ("],correctAnswer:2},
                {id:539,question:"Trong chân không, mọi phôtôn có cùng:",options:["Năng lượng","Bước sóng","Tần số","Vận tốc"],correctAnswer:3},
                {id:540,question:"Khả năng đâm xuyên của hạt vi mô tích điện khi tương tác với vật chất:",options:["Càng lớn khi động năng của nó càng lớn.","Càng lớn khi khối lượng của nó càng lớn.","Càng lớn khi vận tốc của nó càng nhỏ.","Càng lớn khi khối lượng riêng của vật chất càng lớn."],correctAnswer:0},
                {id:541,question:"Xét quá trình hấp thụ ánh sáng của một chất xác đinh, ta thấy",options:["Chùm ánh sáng đơn sắc có bước sóng xác định, phù hợp với cấu trúc điện tử của chất khảo sát sẽ bị hấp thụ mạnh nhất.","Chỉ những chùm ánh sáng có góc tới xác định, phù hợp với kích thước, hình dạng của vật bị chiếu mới bị hấp thụ.","Bất kỳ chùm ánh sáng đơn sắc nào cũng bị chất hấp thụ như nhau.","Chỉ những chùm ánh sáng có cường độ nhất định mới bị chất hấp thụ."],correctAnswer:0},
                {id:542,question:"Nhận xét về sự phát quang của các phân tử, nguyên tử",options:["Cường độ phát quang của một nguồn xác định không phụ thuộc vào bước sóng.","Bước sóng của ánh sáng phát quang bao giờ cũng lớn hơn bước sóng của ánh sáng kích thích","Màu sắc của ánh sáng phát quang phụ thuộc bước sóng của ánh sáng gây nên trạng thái kích thích phân tử","Khi điện tử trong nguyên tử (phân tử) chuyển từ mức năng lượng cao xuống mức thấp hơn bao giờ cũng kèm theo hiện tượng phát quang"],correctAnswer:1},
                {id:543,question:"Trong quá trình hồi phục, tập hợp các hạt nhân chuyển từ trạng thái cộng hưởng về trạng thái ban đầu, khi đó",options:["M( có độ lớn chuyển từ giá trị cực đại về 0","M// có độ lớn chuyển từ giá trị cực đại về 0","M có độ lớn chuyển từ giá trị cực đại về 0","M( có độ lớn chuyển từ giá trị 0 về giá trị cực đại."],correctAnswer:0},
                {id:544,question:"Nhận xét về bức xạ hãm trong phổ năng lượng tia X",options:["Bức xạ hãm nhận các bước sóng không liên tục.","Năng lượng của photon thuộc bức xạ hãm phải nhỏ hơn động năng của điện tử được gia tốc trong điệ trường.","Năng lượng của photon thuộc bức xạ hãm phụ thuộc vào số lượng điện tử bắn phá “bia” anod.","khả năng đâm xuyên của photon thuộc bức xạ hãm tương tự tia tử ngoại"],correctAnswer:1},
                {id:545,question:"Xác định phát biểu sai về tính chất tia laser:",options:["Tia laser chỉ có thể phát ra dưới dạng xung.","Có thể tập trung chùm laser thành chùm song song rất mảnh.","Tia laser có tính đơn sắc cao, hầu như không tán sắc.","Có thể hội tụ chùm laser vào một vùng nhỏ hơn cả tế bào sống."],correctAnswer:0},
                {id:546,question:"Tác dụng của các bộ phận trong một máy phát xạ tia lade",options:["Bơm năng lượng nhằm cung cấp năng lượng để các bức xạ có thể phản xạ qua lại trong hộp cộng hưởng.","Bơm năng lượng nhằm tạo ra số lớn các nguyên tử ở trạng thái kích thích","Môi trường hoạt động lade có tác dụng cung cấp các nguyên tử ở trạng thái siêu bền và định hướng chùm tia phát xạ.","Hộp cộng hưởng có tác dụng tạo chùm tia lade có tính định hướng cao nhờ hiện tượng cộng hưởng."],correctAnswer:1},
                {id:547,question:"Xác định biện pháp kém hiệu quả nhất để giảm liều chiếu xạ lên cơ thể nhân viên bức xạ",options:["Giảm thời gian tiếp xúc","Chọn nguồn bức xạ có chu kỳ bán rã thích hợp","Sử dụng các tấm chắn thích hợp","Tăng khoảng cách tới nguồn"],correctAnswer:1},
                {id:548,question:"Khi xảy ra hiện tượng cộng hưởng từ đối với một tập hợp N hạt nhân",options:["Thành phần M// đạt giá trị cực đại, thành phần M( = 0.","Thành phần M// có giá trị tăng dần, thành phần M( có giá trị giảm dần.","Thành phần M// = 0, thành phần M( đạt giá trị cực đại","Thành phần M// có giá trị giảm dần, thành phần M( có giá trị tăng dần."],correctAnswer:2},
                {id:549,question:"Ảnh cắt lớp sử dụng tín hiệu là ….(I)……..cho chúng ta thông tin về cấu trúc của phần tử thể tích, tức là …. (II) ….",options:["(I) : tín hiệu cảm ứng suy giảm tự do FID, (II) : mật độ proton","(I) : thời gian hồi phục T1, T2, (II) : chứa nhiều hay ít proton (mật độ proton)","(I) : tín hiệu cảm ứng tự do FID, (II) : chứa nhiều loại chất gì : chất dịch, não hay tuỷ….","(I) : thời gian hồi phục T1, T2, (II) : loại hạt nhân có trong phân tử nghiên cứu"],correctAnswer:0},
                {id:550,question:"Trong hệ SI, đơn vị để đo liều lượng chiếu của các bức xạ iôn hoá là:",options:["C/kg được gọi là Rơn-ghen, ký hiệu là r.","J/kg được gọi là Gray, ký hiệu là Gy.","C/kg","C/m3"],correctAnswer:2}
            ],
        };

        // --- COMPONENTS ---

        const { useState, useEffect } = React;

        const ProgressBar = ({ current, total }) => {
            const width = Math.min(100, Math.max(0, ((current + 1) / total) * 100));
            return (
                <div className="w-full bg-gray-200 rounded-full h-2.5 mb-4">
                    <div 
                        className="bg-blue-600 h-2.5 rounded-full transition-all duration-300 ease-out" 
                        style={{ width: `${width}%` }}
                    ></div>
                </div>
            );
        };

        const QuestionPalette = ({ questions, currentIndex, userAnswers, onSelectQuestion, onClose }) => {
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 z-40 flex justify-end">
                    <div className="w-80 bg-white h-full shadow-2xl p-6 overflow-y-auto animate-slide-in flex flex-col">
                        <div className="flex justify-between items-center mb-6">
                            <h3 className="text-xl font-bold text-gray-800">Danh sách câu hỏi</h3>
                            <button onClick={onClose} className="text-gray-500 hover:text-gray-800">
                                <i className="fas fa-times text-xl"></i>
                            </button>
                        </div>
                        
                        <div className="grid grid-cols-5 gap-3 flex-1 content-start">
                            {questions.map((q, idx) => {
                                const isAnswered = userAnswers.hasOwnProperty(q.id);
                                const isCorrect = isAnswered && userAnswers[q.id] === q.correctAnswer;
                                const isCurrent = idx === currentIndex;
                                
                                let bgClass = "bg-gray-100 text-gray-600 hover:bg-gray-200";
                                if (isAnswered) {
                                    bgClass = isCorrect ? "bg-green-500 text-white hover:bg-green-600" : "bg-red-500 text-white hover:bg-red-600";
                                }
                                let borderClass = isCurrent ? "ring-2 ring-blue-500 ring-offset-2" : "";

                                return (
                                    <button
                                        key={q.id}
                                        onClick={() => {
                                            onSelectQuestion(idx);
                                        }}
                                        className={`w-10 h-10 rounded-lg flex items-center justify-center font-bold text-sm transition ${bgClass} ${borderClass}`}
                                    >
                                        {idx + 1}
                                    </button>
                                );
                            })}
                        </div>

                        <div className="mt-6 border-t pt-4">
                            <h4 className="text-sm font-semibold text-gray-700 mb-3">Chú thích:</h4>
                            <div className="grid grid-cols-2 gap-2">
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 bg-green-500 rounded"></div> <span className="text-sm text-gray-600">Đúng</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 bg-red-500 rounded"></div> <span className="text-sm text-gray-600">Sai</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 bg-gray-100 rounded border"></div> <span className="text-sm text-gray-600">Chưa làm</span>
                                </div>
                                <div className="flex items-center gap-2">
                                    <div className="w-4 h-4 border-2 border-blue-500 rounded"></div> <span className="text-sm text-gray-600">Đang chọn</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Sidebar = ({ activeExam, onSelectExam, exams }) => {
            return (
                <div className="w-full md:w-64 bg-white border-r border-gray-200 flex flex-col h-full overflow-y-auto">
                    <div className="p-4 border-b border-gray-200">
                        <h2 className="text-xl font-bold text-gray-800 flex items-center">
                            <i className="fas fa-book-medical mr-2 text-blue-500"></i> Lý Sinh Y Học
                        </h2>
                        <p className="text-xs text-gray-500 mt-1">Chọn đề để ôn tập</p>
                    </div>
                    <nav className="flex-1 p-2">
                        {exams.map((exam) => (
                            <button
                                key={exam}
                                onClick={() => onSelectExam(exam)}
                                className={`w-full text-left px-4 py-3 rounded-lg mb-1 transition-colors flex items-center justify-between ${
                                    activeExam === exam 
                                    ? 'bg-blue-50 text-blue-700 font-semibold shadow-sm border border-blue-100' 
                                    : 'text-gray-600 hover:bg-gray-50'
                                }`}
                            >
                                <span>{exam}</span>
                                {activeExam === exam && <i className="fas fa-chevron-right text-xs"></i>}
                            </button>
                        ))}
                    </nav>
                </div>
            );
        };

        const ResultModal = ({ score, total, onRestart, onClose }) => {
            const percentage = Math.round((score / total) * 100);
            let message = "";
            let color = "";
            let icon = "";

            if (percentage >= 80) {
                message = "Xuất sắc! Bạn đã nắm chắc kiến thức.";
                color = "text-green-600";
                icon = "fa-trophy";
            } else if (percentage >= 50) {
                message = "Tạm ổn. Hãy ôn tập thêm những câu sai.";
                color = "text-yellow-600";
                icon = "fa-star-half-alt";
            } else {
                message = "Cần cố gắng nhiều hơn!";
                color = "text-red-600";
                icon = "fa-book-open";
            }

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full transform transition-all scale-100">
                        <div className="text-center">
                            <div className={`text-6xl mb-4 ${color}`}>
                                <i className={`fas ${icon}`}></i>
                            </div>
                            <h2 className="text-2xl font-bold mb-2">Kết quả của bạn</h2>
                            <div className="text-4xl font-extrabold text-gray-800 mb-2">
                                {score} / {total}
                            </div>
                            <p className="text-gray-500 mb-6">{message}</p>
                            
                            <div className="flex gap-3 justify-center">
                                <button 
                                    onClick={onRestart}
                                    className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium"
                                >
                                    Làm lại
                                </button>
                                <button 
                                    onClick={onClose}
                                    className="px-6 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition font-medium"
                                >
                                    Xem lại bài
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const examNames = Object.keys(QUESTION_DATA);
            const [currentExam, setCurrentExam] = useState(examNames[0]);
            const [questions, setQuestions] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [showResult, setShowResult] = useState(false);
            const [selectedOption, setSelectedOption] = useState(null);
            const [isAnswered, setIsAnswered] = useState(false);
            const [shake, setShake] = useState(false);
            const [autoNext, setAutoNext] = useState(true);
            const [shuffledMode, setShuffledMode] = useState(false);
            const [userAnswers, setUserAnswers] = useState({});
            const [showPalette, setShowPalette] = useState(false);

            useEffect(() => {
                loadExam(currentExam);
            }, [currentExam]);

            const loadExam = (examName, shuffle = false) => {
                let examQuestions = [...QUESTION_DATA[examName]];
                if (shuffle) {
                    examQuestions.sort(() => Math.random() - 0.5);
                }
                setQuestions(examQuestions);
                setCurrentIndex(0);
                setScore(0);
                setShowResult(false);
                setSelectedOption(null);
                setIsAnswered(false);
                setUserAnswers({});
                setShowPalette(false);
            };

            const handleOptionClick = (optionIndex) => {
                if (isAnswered) return;

                setSelectedOption(optionIndex);
                setIsAnswered(true);

                const currentQuestion = questions[currentIndex];
                const isCorrect = optionIndex === currentQuestion.correctAnswer;

                // Save user answer
                setUserAnswers(prev => ({...prev, [currentQuestion.id]: optionIndex}));

                if (isCorrect) {
                    setScore(prev => prev + 1);
                } else {
                    setShake(true);
                    setTimeout(() => setShake(false), 500);
                }

                if (autoNext) {
                    setTimeout(() => {
                        handleNext();
                    }, 1500);
                }
            };

            const handleNext = () => {
                if (currentIndex < questions.length - 1) {
                    handleSelectQuestion(currentIndex + 1);
                } else {
                    setShowResult(true);
                }
            };

            const handleSelectQuestion = (index) => {
                setCurrentIndex(index);
                const nextQ = questions[index];
                
                // Check if this question was already answered
                if (userAnswers.hasOwnProperty(nextQ.id)) {
                    setSelectedOption(userAnswers[nextQ.id]);
                    setIsAnswered(true);
                } else {
                    setSelectedOption(null);
                    setIsAnswered(false);
                }
            };

            const toggleShuffle = () => {
                const newMode = !shuffledMode;
                setShuffledMode(newMode);
                loadExam(currentExam, newMode);
            };

            if (questions.length === 0) return <div>Loading...</div>;

            const currentQ = questions[currentIndex];

            return (
                <div className="flex flex-col md:flex-row h-screen bg-gray-100">
                    {/* Sidebar */}
                    <Sidebar 
                        activeExam={currentExam} 
                        onSelectExam={setCurrentExam} 
                        exams={examNames} 
                    />

                    {/* Main Content */}
                    <main className="flex-1 flex flex-col p-4 md:p-8 overflow-hidden relative">
                        {/* Header Controls */}
                        <div className="flex justify-between items-center mb-6 bg-white p-4 rounded-xl shadow-sm flex-wrap gap-3">
                            <div className="flex items-center space-x-4">
                                <h1 className="text-xl font-bold text-gray-800 hidden md:block">{currentExam}</h1>
                                <span className="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded">
                                    Câu {currentIndex + 1}/{questions.length}
                                </span>
                            </div>
                            <div className="flex items-center space-x-2">
                                <button 
                                    onClick={() => setShowPalette(true)}
                                    className="flex items-center space-x-2 px-3 py-2 rounded-lg text-sm font-medium bg-indigo-100 text-indigo-700 hover:bg-indigo-200 transition"
                                >
                                    <i className="fas fa-th"></i>
                                    <span className="hidden sm:inline">Danh sách câu</span>
                                </button>
                                <button 
                                    onClick={toggleShuffle}
                                    className={`p-2 rounded-lg transition ${shuffledMode ? 'bg-purple-100 text-purple-600' : 'bg-gray-100 text-gray-400 hover:bg-gray-200'}`}
                                    title="Trộn câu hỏi"
                                >
                                    <i className="fas fa-random"></i>
                                </button>
                                <button 
                                    onClick={() => setAutoNext(!autoNext)}
                                    className={`flex items-center space-x-2 px-3 py-2 rounded-lg text-sm font-medium transition ${
                                        autoNext ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-500 hover:bg-gray-200'
                                    }`}
                                >
                                    <i className={`fas ${autoNext ? 'fa-bolt' : 'fa-pause'}`}></i>
                                    <span className="hidden sm:inline">Tự động chuyển</span>
                                </button>
                            </div>
                        </div>

                        {/* Quiz Area */}
                        <div className="flex-1 flex flex-col max-w-3xl mx-auto w-full">
                            <ProgressBar current={currentIndex} total={questions.length} />

                            <div className={`bg-white rounded-2xl shadow-lg p-6 md:p-10 flex-1 overflow-y-auto ${shake ? 'shake' : ''}`}>
                                <h3 className="text-lg md:text-2xl font-semibold text-gray-800 mb-8 leading-relaxed">
                                    {currentQ.question}
                                </h3>

                                <div className="space-y-3">
                                    {currentQ.options.map((opt, idx) => {
                                        let optionClass = "bg-white border-2 border-gray-200 hover:border-blue-400 text-gray-700";
                                        let icon = <div className="w-8 h-8 rounded-full bg-gray-100 text-gray-500 flex items-center justify-center font-bold text-sm mr-4">{String.fromCharCode(65 + idx)}</div>;

                                        if (isAnswered) {
                                            if (idx === currentQ.correctAnswer) {
                                                optionClass = "bg-green-50 border-2 border-green-500 text-green-800"; // Correct answer styling
                                                icon = <div className="w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center mr-4"><i className="fas fa-check"></i></div>;
                                            } else if (idx === selectedOption) {
                                                optionClass = "bg-red-50 border-2 border-red-500 text-red-800"; // Wrong selected styling
                                                icon = <div className="w-8 h-8 rounded-full bg-red-500 text-white flex items-center justify-center mr-4"><i className="fas fa-times"></i></div>;
                                            } else {
                                                optionClass = "opacity-50 border-gray-100 bg-gray-50";
                                            }
                                        } else if (selectedOption === idx) {
                                            optionClass = "bg-blue-50 border-blue-500 text-blue-800";
                                        }

                                        return (
                                            <div 
                                                key={idx}
                                                onClick={() => handleOptionClick(idx)}
                                                className={`option-card p-4 rounded-xl flex items-center cursor-pointer font-medium text-base md:text-lg ${optionClass}`}
                                            >
                                                {icon}
                                                <span className="flex-1">{opt}</span>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>

                            {/* Navigation Footer */}
                            <div className="mt-6 flex justify-between">
                                <button 
                                    onClick={() => handleSelectQuestion(currentIndex - 1)}
                                    disabled={currentIndex === 0}
                                    className="px-4 py-2 text-gray-500 hover:bg-gray-200 rounded-lg disabled:opacity-30 transition"
                                >
                                    <i className="fas fa-arrow-left mr-2"></i> Câu trước
                                </button>

                                {!autoNext && isAnswered && (
                                    <button 
                                        onClick={handleNext}
                                        className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 shadow-md transition transform hover:-translate-y-1"
                                    >
                                        Câu tiếp theo <i className="fas fa-arrow-right ml-2"></i>
                                    </button>
                                )}
                            </div>
                        </div>

                        {/* Slide-over Question Palette */}
                        {showPalette && (
                            <QuestionPalette 
                                questions={questions}
                                currentIndex={currentIndex}
                                userAnswers={userAnswers}
                                onSelectQuestion={handleSelectQuestion}
                                onClose={() => setShowPalette(false)}
                            />
                        )}

                        {/* Result Modal */}
                        {showResult && (
                            <ResultModal 
                                score={score} 
                                total={questions.length} 
                                onRestart={() => loadExam(currentExam, shuffledMode)}
                                onClose={() => setShowResult(false)} 
                            />
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
